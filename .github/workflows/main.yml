name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_test_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x' 

      - name: Restore .NET dependencies
        run: dotnet restore RecipeShare.sln

      - name: Build .NET Projects (Release Configuration)
        run: dotnet build RecipeShare.sln --configuration Release --no-restore

      - name: Run .NET Tests
        run: dotnet test RecipeShare.Test/RecipeShare.Test.csproj --configuration Release --no-build

 
  build_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build React Application
        working-directory: ./frontend
        run: npm run build
